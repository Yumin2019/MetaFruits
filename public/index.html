<!DOCTYPE html>
<html>
  <head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser-matter-collision-plugin"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/index.js"></script>
  </head>

  <style>
    #game-root {
      position: relative;
    }

    /* 채팅 전체 영역 */
    .msger {
      display: flex;
      flex-flow: column wrap;
      justify-content: space-between;
      width: 304px;
      height: 300px;
      border: var(--border);
      border-radius: 5px;
      background: white;
      box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
      left: 24px;
      bottom: 16px;
      position: absolute;
      z-index: 100;
    }

    /* 채팅 영역 style */
    .msger-chat {
      overflow: auto;
      height: 239px;
    }

    /* 채팅 영억 scrollbar */
    .msger-chat::-webkit-scrollbar {
      width: 10px;
    }

    .msger-chat::-webkit-scrollbar-thumb {
      background-color: rgb(162, 162, 162);
      border-radius: 10px;
      background-clip: padding-box;
      border: 2px solid transparent;
    }

    .msger-chat::-webkit-scrollbar-track {
      background-color: rgb(207, 207, 207);
      border-radius: 10px;
      box-shadow: inset 0px 0px 5px white;
    }

    /* 채팅 text style */
    .msger-text {
      padding: 4px 8px;
      max-width: 304px;
      font-size: 14px;
      word-break: break-all;
    }

    /* 입력 하는 공간 container */
    .msger-inputarea {
      display: flex;
      padding: 10px;
      border-top: var(--border);
      background: #eee;
    }

    .msger-inputarea * {
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 1em;
    }

    .msger-input {
      flex: 1;
      background: #ddd;
    }

    .msger-change-btn {
      margin-right: 10px;
      background: rgb(0, 200, 255);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.23s;
    }

    .msger-change-btn:hover {
      background: rgb(0, 145, 255);
    }

    /* 채팅 닫기 버튼 */
    .chatting-close {
      width: 28px;
      height: 28px;
      position: absolute;
      right: 0px;
    }
  </style>

  <style>
    /* 좌측 하단 floating 버튼 */
    .parent button {
      background-color: #48abe0;
      color: white;
      border: none;
      padding: 5px;
      font-size: 32px;
      height: 64px;
      width: 64px;
      box-shadow: 0 2px 4px darkslategray;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 70%;
    }

    .parent button:active {
      background-color: rgb(37, 170, 242);
      box-shadow: 0 0 2px darkslategray;
      transform: translateY(2px);
    }

    /* 채팅 활성화 버튼 */
    .chatting-floating {
      left: 32px;
      bottom: 24px;
      position: absolute;
      z-index: 100;
    }

    .controller {
      background-color: #c2c2c2;
      color: white;
      border: none;
      padding: 5px;
      height: 48px;
      width: 462px;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 2px 4px darkslategray;
      border-radius: 64px;
      left: calc(50% - 215px);
      bottom: 24px;
    }

    .controller-charactor {
      font-size: 32px;
      position: absolute;
      left: 32px;
    }

    .controller-charactor:hover {
      background-color: #ffffff;
      border-radius: 40%;
      padding: 2px;
    }

    .controller-text {
      font-size: 22px;
      color: black;
      position: absolute;
      text-align: center;
      top: 14px;
      left: 96px;
      right: 288px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .controller-text:hover {
      background-color: #ffffff;
      border-radius: 16px;
    }

    .controller-camera {
      width: 43px;
      height: 43px;
      position: absolute;
      right: 224px;
      font-size: 32px;
    }

    .controller-camera:hover {
      background-color: #ffffff;
      border-radius: 40%;
      padding: 2px;
    }

    .controller-mike {
      width: 43px;
      height: 43px;
      position: absolute;
      right: 160px;
      font-size: 32px;
    }

    .controller-mike:hover {
      background-color: #ffffff;
      border-radius: 40%;
      padding: 2px;
    }

    .controller-setting {
      width: 43px;
      height: 43px;
      position: absolute;
      right: 96px;
      font-size: 32px;
    }

    .controller-setting:hover {
      background-color: #ffffff;
      border-radius: 40%;
      padding: 2px;
    }

    .controller-minimap {
      width: 43px;
      height: 43px;
      position: absolute;
      right: 32px;
      font-size: 32px;
    }

    .controller-minimap:hover {
      background-color: #ffffff;
      border-radius: 40%;
      padding: 2px;
    }
  </style>

  <body id="game-root">
    <!-- 채팅 활성화 버튼 -->
    <div class="parent">
      <button id="chatting-open" class="chatting-floating">💬</button>
    </div>
    <div class="controller">
      <!-- 🍎🍓🍉🍐🍊🍋 -->
      <div id="character-button" class="controller-charactor">🍎</div>
      <div id="name-button" class="controller-text">김유민</div>
      <div id="camera-button" class="controller-camera">📷</div>
      <div id="mike-button" class="controller-mike">🎤</div>
      <div id="setting-button" class="controller-setting">⚙️</div>
      <div id="minimap-button" class="controller-minimap">🗺️</div>
    </div>

    <!-- 채팅 영역  -->
    <section id="chatting-container" class="msger">
      <button id="chatting-close" class="chatting-close">X</button>
      <div id="chatting-list" class="msger-chat"></div>
      <form id="chatting-form" class="msger-inputarea">
        <button class="msger-change-btn">전체</button>
        <input
          id="chatting-input"
          type="text"
          class="msger-input"
          placeholder="Enter your message..."
        />
      </form>
    </section>
  </body>
</html>
